<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poké Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Menu</h2>

    <button class="dropdown-btn">Pokémon Data ▾</button>
    <div class="dropdown">
      <a href="pokedex.html">Pokédex Browser</a>
      <a href="./dmgCalcWeb.php">Damage Calculator</a>
      <a href="#">Team Composition</a>    
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="topbar">
      <h1>Dashboard</h1>
      <div class="user">Username</div>
    </header>

    <section class="cards">
      <div class="card light">
        <h2>User Information Summary</h2>
      </div>

      <div class="card dark">
        <h2>Signature <span>Pokémon</span></h2>
      </div>
    </section>

    <!-- Search -->
    <section class="search">
      <input type="text" id="pokeInput" placeholder="Search Pokémon (e.g. Pikachu)">
      <button onclick="searchPokemon()">PokéSearch</button>
      <div id="results" class="results"></div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
